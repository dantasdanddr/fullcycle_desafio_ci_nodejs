name: ci-sonarcloud
on: 
  pull_request:
    branches:
      - develop
      
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install jest @types/jest sonar-scanner --only-dev
      - run: npm run test